<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ui-phone">
        <div class="ui-status-bar" onclick="toggleStatusBar()">
            <div class="ui-time" id="current-time1">00:00</div>
			<div class="ui-day">Mandag</div>
            <div class="ui-status-icons">
				<i class="fa-brands fa-bluetooth-b" id="icon-bluetooth"></i>
                <i class="fas fa-signal" id="icon-signal"></i>
                <i class="fas fa-wifi" id="icon-wifi"></i>
				<i class="fas fa-plane hidden" id="icon-fly"></i>
                <i class="fas fa-battery-full" id="icon-battery"></i>
				<div class="ui-batteri">95%</div>
            </div>
        </div>
        <div class="ui-expanded-status">
            <div class="ui-toggle-btn active" onclick="toggleSetting(this, 'icon-wifi')">Wi-Fi <span>Til</span></div>
            <div class="ui-toggle-btn active" onclick="toggleSetting(this, 'icon-bluetooth')">Bluetooth <span>Til</span></div>
            <div class="ui-toggle-btn" onclick="toggleSetting(this, '')">Lommelygte <span>Fra</span></div>
            <div class="ui-toggle-btn active" onclick="toggleSetting(this, 'icon-signal')">Mobile Data <span>Til</span></div>
			<div class="ui-toggle-btn" onclick="toggleFlytilstand(this)">Flytilstand <span>Fra</span></div>
			<div class="ui-toggle-btn" onclick="toggleSetting(this, 'icon-placering')">Placering <span>Fra</span></div>
        </div>
		<!-- Pages container -->
		<div class="ui-pages">
			<div class="ui-page news previous">
				<div class="ui-news-container">
					<div class="ui-news-header">
						<div class="ui-news-heading">
							<h2>Top Stories</h2>
							<p>Fresh headlines tailored for today.</p>
						</div>
						<label class="ui-news-search">
							<i class="fas fa-search"></i>
							<input type="search" id="news-search" placeholder="Search news">
						</label>
					</div>
					<div class="ui-news-list" id="news-feed"></div>
				</div>		
			</div>
			
			<div class="ui-page home active">
				<div class="ui-weather-widget" id="weather-widget">
					<button class="ui-weather-close" onclick="closeWeatherWidget()" aria-label="Close weather widget">&times;</button>
					<div class="ui-weather-header">
						<div class="ui-weather-location" id="weather-location">Detecting location‚Ä¶</div>
						<div class="ui-weather-time" id="current-time2">00:00</div>
					</div>
					<div class="ui-weather-main">
						<span class="ui-weather-icon" id="weather-icon">üå§Ô∏è</span>
						<div class="ui-weather-temp" id="weather-temp">--¬∞C</div>
					</div>
					<div class="ui-weather-condition" id="weather-condition">Loading current weather‚Ä¶</div>
					<div class="ui-weather-extra">
						<div>üíß <span id="weather-humidity">--%</span></div>
						<div>üí® <span id="weather-wind">-- km/h</span></div>
					</div>
				</div>
			</div>
			
			<div class="ui-page apps next">
				<div class="ui-apps-grid"></div>
			</div>
		</div>

        <div class="ui-app-window hidden" id="messages-app">
            <div class="ui-app-header">
                <button class="ui-header-btn" id="messages-back">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="ui-app-title" id="messages-header-title">Messages</span>
                <button class="ui-header-btn" id="messages-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="ui-messages-view" id="messages-list-view"></div>
            <div class="ui-messages-thread hidden" id="messages-thread-view">
                <div class="ui-thread-header" id="thread-header">
                    <span class="ui-thread-contact" id="thread-contact"></span>
                </div>
                <div class="ui-thread-messages" id="thread-messages"></div>
                <form class="ui-thread-input" id="thread-form">
                    <input type="text" id="thread-input" placeholder="Text message">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

		<!-- Navigation Dots -->
		<div class="ui-nav-dots">
			<div class="ui-dot" onclick="goToPage(0)"></div>
			<div class="ui-dot active" onclick="goToPage(1)"></div>
			<div class="ui-dot" onclick="goToPage(2)"></div>
		</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
