<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ui-phone {
            width: 300px;
            height: 600px;
            background-image: url("wave-pattern.png"); /* <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> */
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 8px solid #333;
            user-select: none;
        }
        .ui-status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            background: #222;
            color: white;
            font-size: 14px;
            cursor: pointer;
			z-index: 200;
        }
        .ui-status-icons {
            display: flex;
            gap: 5px;
        }
        .ui-expanded-status {
            position: absolute;
            z-index: 100;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200px;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            transition: top 0.3s ease-in-out;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .ui-status-bar.active + .ui-expanded-status {
            top: 6%;
        }
		.ui-status-bar.active .ui-day,
        .ui-status-bar.active .ui-batteri {
            display: inline-block;
        }
        .ui-day, .ui-batteri {
            display: none;
        }
        .ui-toggle-btn {
            width: 120px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .ui-toggle-btn.active {
            background: #1e90ff;
        }
		
		/* Default: Hide weather widget */
		.ui-weather-widget {
			display: none;
		}

		/* Show weather widget only on the Home page */
		.home .ui-weather-widget {
			display: flex;
			position: absolute;
			top: 10%;
			left: 100%;
			width: 20%; /* 24% on website? */
			margin-left: 40px;
			padding: 20px;
			backdrop-filter: blur(5px);
			background: rgba(255, 255, 255, 0.2);
			border-radius: 15px;
			color: white;
			text-align: center;
			flex-direction: column;
			align-items: center;
		}


        .ui-weather-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .ui-weather-temp {
            font-size: 30px;
            font-weight: bold;
        }
        .ui-weather-time {
            font-size: 48px;
            font-weight: bold;
			padding-bottom: 6px;
        }
        .ui-weather-extra {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
			gap: 10px;
        }
        .ui-weather-extra div {
            font-size: 14px;
        }
        .ui-navigation {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #222;
            color: white;
        }
        .ui-nav-item {
            cursor: pointer;
            font-size: 20px;
        }
		
		 /* Navigation Dots */
        .ui-nav-dots {
            position: absolute;
            bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .ui-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            cursor: pointer;
        }

        .ui-dot.active {
            opacity: 1;
            transform: scale(1.3);
        }
		
		/* Container holding all pages */
        .ui-pages {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        /* Each page */
        .ui-page {
            width: 300px;
            height: 600px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
		
		.ui-page.apps {
			display: flex;
			align-items: flex-start; /* Align to the top */
			justify-content: center;
			padding-top: 40px; /* Push apps down to a reasonable position */
		}

		
		.hidden {
			display: none;
		}

		.ui-apps-grid {
			position: absolute;
			left: 200%;
			display: grid;
			grid-template-columns: repeat(4, 1fr); /* 4 apps per row */
			gap: 10px;
			padding: 20px;
			justify-items: center;
		}

		.ui-app {
			width: 60px;
			height: 60px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 15px;
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
		}

		.ui-app:hover {
			transform: scale(1.1);
		}

		.ui-app i {
			font-size: 24px;
			margin-bottom: 5px;
		}

		.ui-app span {
			font-size: 12px;
			color: white;
		}

		/* News Page Styling */
		.ui-news-container {
			width: 100%;
			height: 100%;
			overflow-y: auto;
			padding: 20px;
			background: rgba(0, 0, 0, 0.5); /* Slight transparency */
			backdrop-filter: blur(8px);
			border-radius: 30px;
		}

		.ui-news-title {
			text-align: center;
			color: white;
			font-size: 20px;
			margin-bottom: 10px;
		}

		.ui-news-list {
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		.ui-news-item {
			display: flex;
			flex-direction: column;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 15px;
			padding: 10px;
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
		}

		.ui-news-item:hover {
			transform: scale(1.03);
		}

		.ui-news-item img {
			width: 100%;
			height: 100px;
			object-fit: cover;
			border-radius: 10px;
		}

		.ui-news-item h3 {
			color: white;
			font-size: 16px;
			margin: 8px 0;
		}

		.ui-news-item p {
			color: #ddd;
			font-size: 12px;
		}

		/* Expanded News */
		.ui-news-expanded {
			position: fixed;
			top: 10%;
			margin: 10px;
			width: 250px;
			background: rgba(255, 255, 255, 0.9);
			color: black;
			padding: 20px;
			border-radius: 15px;
			display: none;
			flex-direction: column;
			align-items: center;
			z-index: 999;
		}

		.ui-news-expanded img {
			width: 100%;
			height: 150px;
			border-radius: 10px;
			object-fit: cover;
		}

		.ui-news-expanded h3 {
			font-size: 18px;
			margin: 10px 0;
		}

		.ui-news-expanded p {
			font-size: 14px;
			text-align: justify;
			color: #333;
		}

		.ui-news-close {
			position: absolute;
			top: 10px;
			right: 15px;
			font-size: 18px;
			cursor: pointer;
		}



    </style>
</head>
<body>
    <div class="ui-phone">
        <div class="ui-status-bar" onclick="toggleStatusBar()">
            <div class="ui-time" id="current-time1">00:00</div>
			<div class="ui-day">Mandag</div>
            <div class="ui-status-icons">
				<i class="fa-brands fa-bluetooth-b" id="icon-bluetooth"></i>
                <i class="fas fa-signal" id="icon-signal"></i>
                <i class="fas fa-wifi" id="icon-wifi"></i>
				<i class="fas fa-plane hidden" id="icon-fly"></i>
                <i class="fas fa-battery-full" id="icon-battery"></i>
				<div class="ui-batteri">95%</div>
            </div>
        </div>
        <div class="ui-expanded-status">
            <div class="ui-toggle-btn active" onclick="toggleSetting(this, 'icon-wifi')">Wi-Fi <span>Til</span></div>
            <div class="ui-toggle-btn active" onclick="toggleSetting(this, 'icon-bluetooth')">Bluetooth <span>Til</span></div>
            <div class="ui-toggle-btn" onclick="toggleSetting(this, '')">Lommelygte <span>Fra</span></div>
            <div class="ui-toggle-btn active" onclick="toggleSetting(this, 'icon-signal')">Mobile Data <span>Til</span></div>
			<div class="ui-toggle-btn" onclick="toggleFlytilstand()">Flytilstand <span>Fra</span></div>
			<div class="ui-toggle-btn" onclick="toggleSetting(this, 'icon-placering')">Placering <span>Fra</span></div>
        </div>
		<!-- Pages container -->
		<div class="ui-pages">
			<div class="ui-page news">
				<div class="ui-news-container">
					<h2 class="ui-news-title">Latest News</h2>
					<div class="ui-news-list"></div>
				</div>		
			</div>
			
			<div class="ui-page home">
				<div class="ui-weather-widget">
					<div class="ui-weather-close" onclick="closeWeatherWidget()">&times;</div>
					<div class="ui-weather-time" id="current-time2">00:00</div>
					<div class="ui-weather-temp">22°C</div>
					<div class="ui-weather-location">Skive, Danmark</div>
					<div class="ui-weather-extra">
						<div>2 m/s Vind</div>
						<div>55% Luftfugtighed</div>
					</div>
				</div>
			</div>
			
			<div class="ui-page apps">
				<div class="ui-apps-grid"></div>
			</div>
		</div>

		<!-- Navigation Dots -->
		<div class="ui-nav-dots">
			<div class="ui-dot" onclick="goToPage(0)"></div>
			<div class="ui-dot active" onclick="goToPage(1)"></div>
			<div class="ui-dot" onclick="goToPage(2)"></div>
		</div>
    </div>
    <script>
        function toggleStatusBar() {
            document.querySelector('.ui-status-bar').classList.toggle('active');
        }
        
        function toggleSetting(element, iconId) {
            element.classList.toggle('active');
            const status = element.querySelector('span');
            status.textContent = status.textContent === "Fra" ? "Til" : "Fra";
            if (iconId) {
                const icon = document.getElementById(iconId);
                if (icon) {
                    icon.style.display = status.textContent === "Til" ? "inline-block" : "none";
                }
            }
        }
		
        function closeWeatherWidget() {
            document.querySelector('.ui-weather-widget').style.display = 'none';
        }

        function updateTime1() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time1').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime1, 1000);
        updateTime1();
		
		function updateTime2() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time2').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime2, 1000);
        updateTime2();
		
		
		const apps = [
			{ name: "Messages", icon: "fas fa-comment" },
			{ name: "Camera", icon: "fas fa-camera" },
			{ name: "Music", icon: "fas fa-music" },
			{ name: "Settings", icon: "fas fa-cog" },
			{ name: "Weather", icon: "fas fa-cloud-sun" },
			{ name: "Gallery", icon: "fas fa-images" },
			{ name: "Calculator", icon: "fas fa-calculator" }
		];

		function loadApps() {
			const appGrid = document.querySelector(".ui-apps-grid");
			appGrid.innerHTML = ""; // Clear before adding new ones

			apps.forEach(app => {
				const appElement = document.createElement("div");
				appElement.classList.add("ui-app");
				appElement.innerHTML = `<i class="${app.icon}"></i><span>${app.name}</span>`;
				appGrid.appendChild(appElement);
			});
		}


		document.addEventListener("DOMContentLoaded", loadApps);

    </script>
	<script>
let currentPage = 1; // Start at Home (middle page)
const pages = document.querySelector(".ui-pages");
const dots = document.querySelectorAll(".ui-dot");

// Ensure the pages container starts at the correct position
pages.style.transform = `translateX(-100%)`; 

function goToPage(page) {
    if (currentPage === page) return; // Prevents unnecessary re-navigation

    currentPage = page;
    pages.style.transform = `translateX(-${page * 100}%)`; // Corrected formula
    updateDots();
}

function updateDots() {
    dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentPage);
    });
}

// Swipe support
let startX = 0;

document.querySelector(".ui-phone").addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
});

document.querySelector(".ui-phone").addEventListener("touchend", (e) => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (diff > 50 && currentPage < 2) {
        goToPage(currentPage + 1);
    } else if (diff < -50 && currentPage > 0) {
        goToPage(currentPage - 1);
    }
});

</script>
	<script>
const newsArticles = [
    { 
        title: "Tech Innovations 2025", 
        description: "The latest advancements in AI and robotics.", 
        image: "news1.png",
        fullText: "Artificial intelligence and robotics are evolving at an unprecedented rate. Experts predict..."
    },
    { 
        title: "SpaceX’s Mars Mission", 
        description: "Elon Musk announces a new timeline for Mars travel.", 
        image: "https://source.unsplash.com/300x200/?space",
        fullText: "SpaceX has revealed a detailed plan to send humans to Mars, with new Starship innovations..."
    },
    { 
        title: "Stock Market Surges", 
        description: "Markets see record highs amid economic recovery.", 
        image: "https://source.unsplash.com/300x200/?finance",
        fullText: "The stock market is seeing unprecedented growth as investors become more optimistic..."
    }
];

function loadNews() {
    const newsList = document.querySelector(".ui-news-list");
    newsList.innerHTML = ""; // Clear before adding new ones

    newsArticles.forEach((article, index) => {
        const newsItem = document.createElement("div");
        newsItem.classList.add("ui-news-item");
        newsItem.innerHTML = `
            <img src="${article.image}" alt="News">
            <h3>${article.title}</h3>
            <p>${article.description}</p>
        `;
        newsItem.onclick = () => openNews(index);
        newsList.appendChild(newsItem);
    });
}

// Open Expanded News
function openNews(index) {
    const news = newsArticles[index];
    const expandedNews = document.createElement("div");
    expandedNews.classList.add("ui-news-expanded");
    expandedNews.innerHTML = `
        <span class="ui-news-close" onclick="this.parentElement.style.display='none'">&times;</span>
        <img src="${news.image}" alt="News">
        <h3>${news.title}</h3>
        <p>${news.fullText}</p>
    `;
    document.body.appendChild(expandedNews);
    expandedNews.style.display = "flex";
}

// Load News on Start
document.addEventListener("DOMContentLoaded", loadNews);

</script>
</body>
</html>
